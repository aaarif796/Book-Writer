# Definition of reusable tasks and which agent handles them
tasks:
  draft_chapter:
    description: "Create a first-draft chapter from a prompt"
    agent: writer
    prompt_var: prompt
  review_chapter:
    description: "Review and suggest improvements for a chapter"
    agent: reviewer
    prompt_var: text
  design_cover:
    description: "Generate cover concept images/prompts"
    agent: designer
    prompt_var: context

# Tasks can reference prompt templates and other metadata as needed.
